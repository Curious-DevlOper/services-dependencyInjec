<div class="container">
  <div class="row">
    <div class=" col-12 col-md-8 md-offset-2">
      <app-new-account (accountAdded)="onAccountAdded($event)"></app-new-account>
      <hr>
      <app-account
      *ngFor="let acc of accounts; let i=index"
      [account]="acc"
      [id]="i"
      (statusChanged)="onStatusChanged($any($event))">
      </app-account>
      <!-- if you want to leave strict templat type checking enabled is to wrap $event in $any() -->
    </div>
  </div>
</div>
